{{# A notification that can be included. Currently used in `resources/views/page_builder/_form.antlers.html`. #}}
<div class="rounded {{ if type == 'error' }}bg-error-50{{ elseif type == 'success'}}bg-success-50{{ /if }} p-4 {{ class }}">
    <div class="flex">
        <div class="flex-shrink-0">
            {{ if type == "error" }}
                <svg class="h-5 w-5 text-error-400" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                </svg>
            {{ elseif type == "success" }}
                <svg class="h-5 w-5 text-success-400" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                </svg>
            {{ /if }}
        </div>
        <div class="ml-3">
            <h3 class="text-sm leading-5 font-bold {{ if type == 'error' }}text-error-800{{ elseif type == 'success' }}text-success-800{{ /if }}" {{ attribute }}>
                {{ content }}
            </h3>
        </div>
    </div>
</div>
